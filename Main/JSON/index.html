<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cars</title>
    <style>
        .cars__wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        } 
        .car__item {
            width: 500px;
            padding: 50px;
            border: 1px solid black;
            margin: 30px;
        }
        .car__img {
            border: 1px solid grey;
            width: 500px;
            height: 350px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="cars__wrapper"></div>
    <script src="script.js"></script>
</body>
</html>
